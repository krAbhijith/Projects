<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        .bill, .heading{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .heading{
            font-weight: bolder;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="field">hai</div>
            <div class="field">hai</div>
            <div class="field">hai</div>
            <div class="field">hai</div>
            <div class="field">hai</div>
        </div>
        <div class="bill">
            <div class="field">hello</div>
            <div class="field">hello</div>
            <div class="field">hello</div>
            <div class="field">hello</div>
            <div class="field">hello</div>
        </div>
        <div class="bill">
            <div class="field">1234657588</div>
            <div class="field">1234657588</div>
            <div class="field">1234657588</div>
            <div class="field">1234657588</div>
            <div class="field">1234657588</div>
        </div>
    </div>
</body>
